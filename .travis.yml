language: python

python:
  - "2.6"
  - "2.7"
  - "3.5"
  - "3.6"

before_install:
  - export TZ=Europe/Brussels
  - pip install --upgrade setuptools
  - pip install --upgrade pytest pytest-cov pytest-xdist

install:
  - python setup.py install

script:
  - pytest --cov

